{% extends 'olympic/base.html' %}
{% load static %}

{% block body %}
    <div class="container-fluid">
      <div class="card bg-light text-white">

        <div class="card-img-overlay">
          <a style="margin-left: 1400px" href="{% url 'football' %}">Go Back </a>
         
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row my-4">

        {% for video in all_videos %}
        <div class="col-3">

          <a href="{% url 'videos1' video.id %}" style="text-decoration: none;">
            <img src="{{ video.thumbnail.url }}" class="w-100">
          </a>
          <a href="{% url 'videos1' video.id %}" style="text-decoration: none;">
            <h6>{{video.title}}</h6>  
          </a>
          <span class="text-muted">{{video.video_views.all.count}} views â€¢ {{video.pub_date}}</span>
        

        </div> 
        {% endfor %}


      <hr>

    </div>


{% endblock %}
